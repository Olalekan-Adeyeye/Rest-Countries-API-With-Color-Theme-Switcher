<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find A Country</title>
    <link rel="shortcut icon" href="./images/icons8-globe-100.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body id="body">
    <header>
      <div class="page-head container">
        <h1>Where in the world?</h1>
        <div class="mode"> 
          <img src=".//images//light-mode.png" class="small-img" alt="mode-switch" id="mode-switch" />
          <p><span class="change-to-mode">Light</span> Mode</p>
        </div>
      </div>
    </header>
    <div class="spinner">
      <img src="./images/loader.png" alt="loader" class="loader">
      <p class="spinner-text">Please wait...</p>
    </div>
    <main>
      <section class="search-and-filter container">
        <div class="search">
          <img src="/images/search-interface-symbol.png" class="small-img" alt="search" />
          <input
            type="search"
            name="search-country"
            id="search-country"
            placeholder="Search for a country"
          />
        </div>
        <div class="filter">
          <div class="filter-by-region">
            <p>Filter by Region</p>
            <img class="small-img" src="./images/down-arrow.png" alt="arrow down">
          </div>

          <div class="regions hidden">
            <p class="region">Africa</p>
            <p class="region">Americas</p>
            <p class="region">Asia</p>
            <p class="region">Europe</p>
            <p class="region">Oceania</p>
          </div>
        </div>
      </section>
      <section class="error-container container"></section>
      <section class="countries-section container">
        
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
